                    <li>
                        <a href="/src/contacto.html">
                            <span>
                  Contacto
                </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-col">
                <ul>
                    <li>
                        <a href="carrito.html">
                            <span>
                  0
                  <i class="fas fa-shopping-cart"></i>
                </span>
                        </a>
                    </li>
                    <li>
                        <a class="session" href="/src/sesion.html">

                  Iniciar Sesion
                  <i class="fas fa-user"></i>
                </span>
                        </a>
                    </li>
                </ul>
                <div class="menuFlotante">
                    <ul>
                        <li id="userChange">
                            <a href="/src/sesion.html">
                                <i class="fas fa-user-circle"></i> cambiar de Usuario
                            </a>
                        </li>
                    </ul>
                    <ul id="exit">

    <!-- Formulario -->
    <main>
        <form method="post">
            <h2 class="sesion">
                <i class="far fa-user user"></i> Iniciar Sesión
            </h2>
            <ul>
                <li class="form-control">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" onfocus="entroEnFoco(this)" onblur="salioDeFoco(this)" />
                </li>

                <li class="form-control">
                    <label for="pass" /> Contraseña
                    <input id="pass" type="text" name="pass" onfocus="entroEnFoco(this)" onblur="salioDeFoco(this)" />
                </li>
                <button id="goForm" type="submit">Iniciar Sesión</button>
            </ul>
        </form>
        <small id="message" class="...">
                <i class="fas fa-exclamation-triangle exclamation"></i>
                Datos incorrectos, verificar los campos ...
            </small>
    </main>

    <div id="persiana" class="persiana">
        <ul>

                    <span>Inicio</span>

            </li>
