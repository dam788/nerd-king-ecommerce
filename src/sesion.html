    <style type="text/css">
        .session {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a class="nav-col linkLogo" href="/">
                <img src="./assets/logo.svg" alt="logotipo de la pagina: nerd king">
            </a>
            <div class="nav-col">
                <ul>
                    <li>
                        <a href="/">
                            <span>
                                Inicio
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="productos.html">
                            <span>
                                Productos
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="contacto.html">
                            <span>
                                Contacto
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-col">
                <ul>
                    <li>
                        <a href="#">
                            <span>
                                0
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                    </li>
                    <li>
                        <a href="/src/sesion.html">
                            <span id="userSesion" active>
                                Iniciar Sesion
                                <i class="fas fa-user"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <main>
        <form method="post">
            <h2 class="sesion">
                <i class="far fa-user user"></i>
                Iniciar Sesión
            </h2>
                <ul>
                    <li class="form-control">
                        <label for="email">E-mail</label>
                        <input 
                            id="email" 
                            type="text" 
                            name="email" 
                            onfocus="entroEnFoco(this)"
                            onblur="salioDeFoco(this)"
                        />
                    </li>

                    <li class="form-control">
                        <label for="pass"/>
                            Contraseña
                        </label> 
                        <input 
                            id="pass"
                            type="text" 
                            name="pass" 
                            onfocus="entroEnFoco(this)"
                            onblur="salioDeFoco(this)"
                        />
                    </li>
                    <button id="goForm" type="submit">Iniciar Sesión</button>
                </ul>
            </form>
            <small id="message" class="">
                <i class="fas fa-exclamation-triangle exclamation"></i>
                Datos incorrectos, verificar los campos ...
            </small>
        </main>

</body>
<script src="./js/sesion.js"></script>
